        <div id="contact">
            <div class="container">

                <form id="contactForm" method="post">

                    <h2>Contact Us</h2>

                    <p>Use this contact form for any enquiries or to give us any feedback quickly, or you can send your
                        enquiries or messages to <a href="mailto:chatpadi@localhost" target="_blank">chatpadi@localhost</a>.
                    </p>
                    <p><span class="required">*</span> indicates a required field.</p>

                    <div class="form-group">
                        <label for="contactType">Select the type of message to send.</label>
                        <select name="contactType" id="contactType" class="form-control">
                            <option value="Enquiry" selected>Enquiry</option>
                            <option value="Message">Message</option>
                        </select>
                    </div>

                    <div class="form-group" id="emailGroup">
                        <label for="emailInput">Your Email Address <span class="required">*</span></label>
                        <input type="email" name="emailInput" placeholder="e.g. joe@example.com" required tabindex="1" id="emailInput"
                               title="Email Address" oninput="validateEmail(this.value)" class="form-control input">
                        <p id="emailFeedback"></p>
                    </div>

                    <div class="form-group">
                        <label for="subjectInput">The Message Subject</label>
                        <input type="text" name="subjectInput" placeholder="e.g. App Feedback" tabindex="2" id="subjectInput"
                               title="Subject of Message" class="form-control input">
                    </div>

                    <div class="form-group">
                        <label for="messageInput">Your Message <span class="required">*</span></label>
                        <textarea name="messageInput" placeholder="e.g. Your app could do with more colour." required tabindex="3" id="messageInput"
                                  title="The Message" oninput="validateMessage(this.value)" class="form-control input"></textarea>
                        <p id="messageFeedback"></p>
                    </div>

                    <button id="submit" type="submit" class="btn btn-success" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending">Send</button>

                    <p id="feedback"></p>

                </form>
            </div>
        </div>
